<!doctype html>
<html>
<head>
<style>
body {
position: absolute;
left: 40%;
font-family: Verdana;
}
h1 {
text-decoration: underline;
}
</style>
<body>
<h1>Zinsrechner</h1>
<label> Zinssatz (in %): <input id='Satz' type='number'></label>
<p></p>
<label> Betrag (in €): <input id='Bertag' type='number'></label>
<p></p>
<button id=button onclick=klick()>Berechnen</button>
<p id=Ergebniss>Betrag mit Zinsen: </p>
<script>
function klick() {
const Satz = document.getElementById('Satz').value;
const Betrag = document.getElementById('Bertag').value;
const Ergebniss = document.getElementById('Ergebniss');
const dezi = Satz / 100;
const zinsen = dezi * Betrag;
const result = Number(Betrag) + Number(zinsen);
Ergebniss.innerText = 'Betrag mit Zinsen: ' + result + '€';
}
</script>
</body>
</html>
